apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "restapi-example.fullname" . }}
  labels:
    {{- include "restapi-example.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "restapi-example.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- include "restapi-example.prometheusAnnotations" . | nindent 8 }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "restapi-example.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "restapi-example.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: {{ include "restapi-example.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ include "restapi-example.containerPort" . }}
              protocol: TCP
            - name: probe
              containerPort: {{ include "restapi-example.probePort" . }}
              protocol: TCP
            {{- if .Values.config.tls.enabled }}
            - name: https
              containerPort: {{ .Values.service.tlsPort | default 8443 }}
              protocol: TCP
            {{- end }}
          envFrom:
            - configMapRef:
                name: {{ include "restapi-example.configmapName" . }}
            - secretRef:
                name: {{ include "restapi-example.secretName" . }}
            {{- with .Values.extraEnvFrom }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          env:
            {{- if .Values.vault.enabled }}
            - name: APP_VAULT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "restapi-example.vaultSecretName" . }}
                  key: vault-token
            {{- end }}
            {{- if and (or (eq .Values.config.auth.mode "basic") (eq .Values.config.auth.mode "multi")) .Values.config.basicAuth.existingSecret }}
            - name: APP_BASIC_AUTH_USERS
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.config.basicAuth.existingSecret }}
                  key: basic-auth-users
            {{- end }}
            {{- if and (or (eq .Values.config.auth.mode "apikey") (eq .Values.config.auth.mode "multi")) .Values.config.apiKey.existingSecret }}
            - name: APP_API_KEYS
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.config.apiKey.existingSecret }}
                  key: api-keys
            {{- end }}
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if .Values.startupProbe.enabled }}
          startupProbe:
            httpGet:
              path: {{ .Values.startupProbe.httpGet.path }}
              port: {{ .Values.startupProbe.httpGet.port }}
            initialDelaySeconds: {{ .Values.startupProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.startupProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.startupProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.startupProbe.failureThreshold }}
            successThreshold: {{ .Values.startupProbe.successThreshold }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            {{- if .Values.config.tls.enabled }}
            - name: tls-certs
              mountPath: /certs
              readOnly: true
            {{- end }}
            {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      volumes:
        {{- if .Values.config.tls.enabled }}
        - name: tls-certs
          secret:
            secretName: {{ include "restapi-example.tlsSecretName" . }}
        {{- end }}
        {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
