name: CI

on:
  pull_request:
    branches:
      - main
      - master
  push:
    tags:
      - 'v*'

# Concurrency control - cancel in-progress runs for the same branch/tag
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: '1.25.7'
  GOLANGCI_LINT_VERSION: 'v2.8.0'
  DOCKER_REGISTRY: ghcr.io
  DOCKER_IMAGE: ghcr.io/${{ github.repository }}
  HELM_VERSION: 'v3.17.3'
  HELM_CHART_PATH: 'helm/restapi-example'
  HELM_RELEASE_NAME: 'restapi-example'
  HELM_NAMESPACE: 'default'

jobs:
  # ===========================================================================
  # Parallel Jobs: Lint, Vulnerability Check, Unit Tests, Functional Tests
  # ===========================================================================

  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9.2.0
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}
          args: --timeout=5m

  govulncheck:
    name: Vulnerability Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: govulncheck ./...

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run unit tests with coverage
        run: |
          go test -race -coverprofile=coverage-unit.out -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage-unit.out
          flags: unit
          name: unit-tests
          fail_ci_if_error: false
          verbose: true

      - name: Upload coverage artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: coverage-unit
          path: coverage-unit.out
          retention-days: 7

  functional-tests:
    name: Functional Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run functional tests with coverage
        run: |
          go test -race -coverprofile=coverage-functional.out -covermode=atomic -tags=functional ./test/functional/...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage-functional.out
          flags: functional
          name: functional-tests
          fail_ci_if_error: false
          verbose: true

      - name: Upload coverage artifact
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        with:
          name: coverage-functional
          path: coverage-functional.out
          retention-days: 7

  # ===========================================================================
  # Integration Tests (requires external services)
  # ===========================================================================

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    continue-on-error: true
    permissions:
      contents: read
    services:
      vault:
        image: hashicorp/vault:1.17
        env:
          VAULT_DEV_ROOT_TOKEN_ID: myroot
          VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
          VAULT_ADDR: "http://127.0.0.1:8200"
        ports:
          - 8200:8200
        options: >-
          --cap-add IPC_LOCK
          --health-cmd "vault status"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 15
          --health-start-period 5s
      # Keycloak DB
      keycloakdb:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: keycloak
          POSTGRES_USER: keycloak
          POSTGRES_PASSWORD: password

      # Custom image with pre-imported realm (GitHub Actions services don't support 'command')
      keycloak:
        image: vyrodovalexey/keycloak-test:26.5
        env:
          KC_DB: postgres
          KC_DB_URL: jdbc:postgresql://keycloakdb:5432/keycloak
          KC_DB_USERNAME: keycloak
          KC_DB_PASSWORD: password
          KC_HOSTNAME: 127.0.0.1
          KC_HTTP_PORT: 8090
          KC_HTTP_ENABLED: "true"
          KC_HOSTNAME_STRICT: "false"
          KC_HOSTNAME_STRICT_HTTPS: "false"
          KC_SPI_REALM_DEFAULT_SSL_REQUIRED: none
          KC_LOG_LEVEL: info
          KC_METRICS_ENABLED: "true"
          KC_HEALTH_ENABLED: "true"
          KEYCLOAK_ADMIN: admin
          KEYCLOAK_ADMIN_PASSWORD: admin
        ports:
          - 8090:8090
          - 8091:9000
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v6.0.0
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run integration tests
        env:
          INTEGRATION_SERVER_URL: http://localhost:8080
          INTEGRATION_KEYCLOAK_URL: http://127.0.0.1:8090
          INTEGRATION_API_KEY: "test-key:test-service"
          INTEGRATION_OIDC_CLIENT_ID: restapi-server
          INTEGRATION_OIDC_CLIENT_SECRET: restapi-server-secret
          INTEGRATION_OIDC_REALM: restapi-test
        run: |
          go test -race -v -coverprofile=coverage-integration.out -covermode=atomic -tags=integration -timeout=5m ./test/integration/... || true

      - name: Upload integration coverage artifact
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        if: always()
        with:
          name: coverage-integration
          path: coverage-integration.out
          retention-days: 7
          if-no-files-found: ignore

  # ===========================================================================
  # E2E Tests (requires docker-compose environment)
  # ===========================================================================

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    continue-on-error: true
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v6.0.0
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build server binary
        run: |
          CGO_ENABLED=0 go build -o bin/server ./cmd/server

      - name: Start server in background
        env:
          APP_SERVER_PORT: "8080"
          APP_LOG_LEVEL: info
          APP_AUTH_MODE: apikey
          APP_API_KEYS: "e2e-test-key-001:e2e-test-service"
        run: |
          ./bin/server &
          echo $! > /tmp/server.pid
          # Wait for server to be ready
          for i in $(seq 1 30); do
            if curl -sf http://localhost:8080/health > /dev/null 2>&1; then
              echo "Server is ready"
              break
            fi
            echo "Waiting for server... ($i/30)"
            sleep 1
          done

      - name: Run E2E tests
        env:
          INTEGRATION_SERVER_URL: http://localhost:8080
          INTEGRATION_API_KEY: "e2e-test-key-001"
        run: |
          go test -race -v -coverprofile=coverage-e2e.out -covermode=atomic -tags=e2e -timeout=5m ./test/e2e/... || true

      - name: Stop server
        if: always()
        run: |
          if [ -f /tmp/server.pid ]; then
            kill "$(cat /tmp/server.pid)" 2>/dev/null || true
          fi

      - name: Upload E2E coverage artifact
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        if: always()
        with:
          name: coverage-e2e
          path: coverage-e2e.out
          retention-days: 7
          if-no-files-found: ignore

  # ===========================================================================
  # Sequential Jobs: SonarCloud, Build, Docker
  # ===========================================================================

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: [lint, govulncheck, unit-tests, functional-tests, integration-tests, e2e-tests]
    if: ${{ !cancelled() && needs.unit-tests.result == 'success' && needs.functional-tests.result == 'success' }}
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0  # Required for SonarCloud

      - name: Download unit coverage
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v7.0.0
        with:
          name: coverage-unit

      - name: Download functional coverage
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v7.0.0
        with:
          name: coverage-functional

      - name: Download integration coverage
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v7.0.0
        continue-on-error: true
        with:
          name: coverage-integration

      - name: Download E2E coverage
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v7.0.0
        continue-on-error: true
        with:
          name: coverage-e2e

      - name: Determine coverage paths
        id: coverage
        run: |
          PATHS="coverage-unit.out,coverage-functional.out"
          if [ -f coverage-integration.out ]; then
            PATHS="${PATHS},coverage-integration.out"
          fi
          if [ -f coverage-e2e.out ]; then
            PATHS="${PATHS},coverage-e2e.out"
          fi
          echo "paths=${PATHS}" >> $GITHUB_OUTPUT

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@a31c9398be7ace6bbfaf30c0bd5d415f843d45e9 # v7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=${{ github.repository_owner }}_${{ github.event.repository.name }}
            -Dsonar.organization=${{ github.repository_owner }}
            -Dsonar.go.coverage.reportPaths=${{ steps.coverage.outputs.paths }}
            -Dsonar.sources=.
            -Dsonar.exclusions=**/*_test.go,**/vendor/**,**/test/**
            -Dsonar.tests=.
            -Dsonar.test.inclusions=**/*_test.go,**/test/**
            -Dsonar.qualitygate.wait=${{ !startsWith(github.ref, 'refs/tags/') }}

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [sonarcloud]
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v6.0.0
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build binary
        run: |
          make build

      - name: Upload binary artifact
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        with:
          name: server-binary
          path: bin/server
          retention-days: 7

  docker-build-pr:
    name: Docker Build (PR)
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      packages: read
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@c47758b77c9736f4b2ef4073d4d51994fabfe349 # v3.7.1

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@8e5442c4ef9f78752691e2d8f8d19755c6f78e81 # v5.5.1
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=pr
            type=sha,prefix=pr-

      - name: Build Docker image (no push)
        uses: docker/build-push-action@67a2d409c0a876cbe6b11854e3e25193efe4e62d # v6.12.0
        with:
          context: .
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ github.sha }}
            COMMIT=${{ github.sha }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Helm Validate (PR only)
  # ===========================================================================

  helm-validate:
    name: Helm Validate
    runs-on: ubuntu-latest
    needs: [docker-build-pr]
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Helm
        uses: azure/setup-helm@b9e51907a09c216f16ebe8536097933489208112 # v4.3.0
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Create Kind cluster
        uses: helm/kind-action@a1b0e391336a6ee6713a0583f8c6240d70863de3 # v1.12.0
        with:
          cluster_name: helm-test

      - name: Helm Lint
        run: helm lint ${{ env.HELM_CHART_PATH }}

      - name: Helm Template
        run: helm template test-release ${{ env.HELM_CHART_PATH }} --set image.tag=test --debug

      - name: Helm Install (Kind cluster)
        run: |
          helm install test-release ${{ env.HELM_CHART_PATH }} \
            --set image.tag=pr-${{ github.event.pull_request.number }} \
            --set image.pullPolicy=Never \
            --wait --timeout 2m || true

      - name: Verify Helm release
        run: |
          helm list
          kubectl get pods -l app.kubernetes.io/name=restapi-example || true

  # ================================
  # Sequential Stage: Build & Release
  # ================================

  build-release:
    name: Build & Release
    runs-on: ubuntu-latest
    needs: [ sonarcloud ]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
      packages: write
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v6.0.0
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Get version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"

      - name: Build binary for linux/amd64 and darwin/arm64
        run: |
          mkdir -p bin
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
            -ldflags="-s -w -X main.Version=${{ steps.version.outputs.version }} -X main.BuildTime=$(date -u '+%Y-%m-%d_%H:%M:%S') -X main.GitCommit=${{ github.sha }}" \
            -o bin/server-linux-amd64 \
            ./cmd/server
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build \
            -ldflags="-s -w -X main.Version=${{ steps.version.outputs.version }} -X main.BuildTime=$(date -u '+%Y-%m-%d_%H:%M:%S') -X main.GitCommit=${{ github.sha }}" \
            -o bin/server-darwin-arm64 \
            ./cmd/server

      - name: Create checksums
        run: |
          cd bin
          sha256sum server-linux-amd64 > checksums-amd64.txt
          sha256sum server-darwin-arm64 > checksums-arm64.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@c062e08bd532815e2082a07e6cbe248accd44d69 # v2.0.8
        with:
          name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          generate_release_notes: true
          files: |
            bin/server-linux-amd64
            bin/checksums-amd64.txt
            bin/server-darwin-arm64
            bin/checksums-arm64.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload binary artifact
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        with:
          name: server-binary
          path: bin/server*
          retention-days: 7

  # ===========================================================================
  # Tag-only Jobs: Docker Build & Push, Trivy Scan
  # ===========================================================================

  docker-build-push:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: [sonarcloud]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: write
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@49b3bc8e6bdd4a60e6116a5414239cba5943d3cf # v3.2.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@c47758b77c9736f4b2ef4073d4d51994fabfe349 # v3.7.1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@8e5442c4ef9f78752691e2d8f8d19755c6f78e81 # v5.5.1
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@67a2d409c0a876cbe6b11854e3e25193efe4e62d # v6.12.0
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.meta.outputs.version }}
            COMMIT=${{ github.sha }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate SBOM
        uses: anchore/sbom-action@fc46e51fd3cb168ffb36c6d1915723c47db58abb # v0.17.7
        with:
          image: ${{ env.DOCKER_IMAGE }}:${{ steps.meta.outputs.version }}
          artifact-name: sbom-${{ steps.meta.outputs.version }}.spdx.json
          output-file: ./sbom.spdx.json
          upload-release-assets: false

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        with:
          name: sbom
          path: ./sbom.spdx.json
          retention-days: 90

  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    needs: [docker-build-push]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@18f2510ee396bbf400402947e795f2d78448b512 # master
        with:
          image-ref: '${{ env.DOCKER_IMAGE }}:${{ needs.docker-build-push.outputs.image-tag }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          vuln-type: 'os,library'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@48ab28a6f5dbc2a99bf1e0131198dd8f1df78169 # v3.28.0
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy vulnerability scanner (table output)
        uses: aquasecurity/trivy-action@18f2510ee396bbf400402947e795f2d78448b512 # master
        with:
          image-ref: '${{ env.DOCKER_IMAGE }}:${{ needs.docker-build-push.outputs.image-tag }}'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          vuln-type: 'os,library'
          exit-code: '1'

      - name: Upload Trivy results artifact
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        if: always()
        with:
          name: trivy-results
          path: trivy-results.sarif
          retention-days: 30

  # ===========================================================================
  # Helm Deploy (Tag only)
  # ===========================================================================

  helm-deploy:
    name: Helm Deploy
    runs-on: ubuntu-latest
    needs: [docker-build-push, trivy-scan]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Helm
        uses: azure/setup-helm@b9e51907a09c216f16ebe8536097933489208112 # v4.3.0
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Deploying version: ${VERSION}"

      - name: Helm Lint
        run: helm lint ${{ env.HELM_CHART_PATH }}

      - name: Deploy with Helm
        run: |
          helm upgrade --install ${{ env.HELM_RELEASE_NAME }} ${{ env.HELM_CHART_PATH }} \
            --namespace ${{ env.HELM_NAMESPACE }} \
            --set image.repository=${{ env.DOCKER_IMAGE }} \
            --set image.tag=${{ steps.version.outputs.version }} \
            --set image.pullPolicy=IfNotPresent \
            --wait \
            --timeout 5m \
            --atomic \
            --debug

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/${{ env.HELM_RELEASE_NAME }} \
            --namespace ${{ env.HELM_NAMESPACE }} \
            --timeout=3m
          echo "Deployment successful!"
          kubectl get pods -n ${{ env.HELM_NAMESPACE }} -l app.kubernetes.io/name=restapi-example
