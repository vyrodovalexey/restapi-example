name: CI

on:
  pull_request:
    branches:
      - main
      - master
  push:
    tags:
      - 'v*'

# Concurrency control - cancel in-progress runs for the same branch/tag
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: '1.25.7'
  GOLANGCI_LINT_VERSION: 'v2.8.0'
  DOCKER_REGISTRY: ghcr.io
  DOCKER_IMAGE: ghcr.io/${{ github.repository }}

jobs:
  # ===========================================================================
  # Parallel Jobs: Lint, Vulnerability Check, Unit Tests, Functional Tests
  # ===========================================================================

  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}
          args: --timeout=5m

  govulncheck:
    name: Vulnerability Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: govulncheck ./...

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run unit tests with coverage
        run: |
          go test -race -coverprofile=coverage-unit.out -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage-unit.out
          flags: unit
          name: unit-tests
          fail_ci_if_error: false
          verbose: true

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-unit
          path: coverage-unit.out
          retention-days: 7

  functional-tests:
    name: Functional Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run functional tests with coverage
        run: |
          go test -race -coverprofile=coverage-functional.out -covermode=atomic -tags=functional ./test/functional/...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage-functional.out
          flags: functional
          name: functional-tests
          fail_ci_if_error: false
          verbose: true

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-functional
          path: coverage-functional.out
          retention-days: 7

  # ===========================================================================
  # Integration Tests (requires external services)
  # ===========================================================================

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    continue-on-error: true
    permissions:
      contents: read
    services:
      vault:
        image: hashicorp/vault:1.17
        env:
          VAULT_DEV_ROOT_TOKEN_ID: myroot
          VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
          VAULT_ADDR: "http://127.0.0.1:8200"
        ports:
          - 8200:8200
        options: >-
          --cap-add IPC_LOCK
          --health-cmd "vault status"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 15
          --health-start-period 5s
      # Keycloak DB
      keycloakdb:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: keycloak
          POSTGRES_USER: keycloak
          POSTGRES_PASSWORD: password

      keycloak:
        image: vyrodovalexey/keycloak-test:26.5
        env:
          KC_DB: postgres
          KC_DB_URL: jdbc:postgresql://keycloakdb:5432/keycloak
          KC_DB_USERNAME: keycloak
          KC_DB_PASSWORD: password
          KC_HOSTNAME: 127.0.0.1
          KC_HTTP_PORT: 8090
          KC_HOSTNAME_STRICT: "false"
          KC_HOSTNAME_STRICT_HTTPS: "false"
          KC_LOG_LEVEL: info
          KC_METRICS_ENABLED: "true"
          KC_HEALTH_ENABLED: "true"
          KEYCLOAK_ADMIN: admin
          KEYCLOAK_ADMIN_PASSWORD: admin
        ports:
          - 8090:8090
          - 8091:9000
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run integration tests
        env:
          INTEGRATION_SERVER_URL: http://localhost:8080
          INTEGRATION_KEYCLOAK_URL: http://127.0.0.1:8090
          INTEGRATION_API_KEY: "test-key:test-service"
        run: |
          go test -race -v -coverprofile=coverage-integration.out -covermode=atomic -tags=integration -timeout=5m ./test/integration/... || true

      - name: Upload integration coverage artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-integration
          path: coverage-integration.out
          retention-days: 7
          if-no-files-found: ignore

  # ===========================================================================
  # E2E Tests (requires docker-compose environment)
  # ===========================================================================

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    continue-on-error: true
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build server binary
        run: |
          CGO_ENABLED=0 go build -o bin/server ./cmd/server

      - name: Start server in background
        env:
          APP_SERVER_PORT: "8080"
          APP_LOG_LEVEL: info
          APP_AUTH_MODE: apikey
          APP_API_KEYS: "e2e-test-key-001:e2e-test-service"
        run: |
          ./bin/server &
          echo $! > /tmp/server.pid
          # Wait for server to be ready
          for i in $(seq 1 30); do
            if curl -sf http://localhost:8080/health > /dev/null 2>&1; then
              echo "Server is ready"
              break
            fi
            echo "Waiting for server... ($i/30)"
            sleep 1
          done

      - name: Run E2E tests
        env:
          INTEGRATION_SERVER_URL: http://localhost:8080
          INTEGRATION_API_KEY: "e2e-test-key-001"
        run: |
          go test -race -v -coverprofile=coverage-e2e.out -covermode=atomic -tags=e2e -timeout=5m ./test/e2e/... || true

      - name: Stop server
        if: always()
        run: |
          if [ -f /tmp/server.pid ]; then
            kill "$(cat /tmp/server.pid)" 2>/dev/null || true
          fi

      - name: Upload E2E coverage artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-e2e
          path: coverage-e2e.out
          retention-days: 7
          if-no-files-found: ignore

  # ===========================================================================
  # Sequential Jobs: SonarCloud, Build, Docker
  # ===========================================================================

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: [lint, govulncheck, unit-tests, functional-tests, integration-tests, e2e-tests]
    if: ${{ !cancelled() && needs.unit-tests.result == 'success' && needs.functional-tests.result == 'success' }}
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for SonarCloud

      - name: Download unit coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-unit

      - name: Download functional coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-functional

      - name: Download integration coverage
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: coverage-integration

      - name: Download E2E coverage
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: coverage-e2e

      - name: Determine coverage paths
        id: coverage
        run: |
          PATHS="coverage-unit.out,coverage-functional.out"
          if [ -f coverage-integration.out ]; then
            PATHS="${PATHS},coverage-integration.out"
          fi
          if [ -f coverage-e2e.out ]; then
            PATHS="${PATHS},coverage-e2e.out"
          fi
          echo "paths=${PATHS}" >> $GITHUB_OUTPUT

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=${{ github.repository_owner }}_${{ github.event.repository.name }}
            -Dsonar.organization=${{ github.repository_owner }}
            -Dsonar.go.coverage.reportPaths=${{ steps.coverage.outputs.paths }}
            -Dsonar.sources=.
            -Dsonar.exclusions=**/*_test.go,**/vendor/**,**/test/**
            -Dsonar.tests=.
            -Dsonar.test.inclusions=**/*_test.go,**/test/**

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [sonarcloud]
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build binary
        run: |
          make build

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-binary
          path: bin/server
          retention-days: 7

  docker-build-pr:
    name: Docker Build (PR)
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      packages: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=pr
            type=sha,prefix=pr-

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ github.sha }}
            COMMIT=${{ github.sha }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ================================
  # Sequential Stage: Build & Release
  # ================================

  build-release:
    name: Build & Release
    runs-on: ubuntu-latest
    needs: [ sonarcloud ]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
      packages: write
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Get version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"

      - name: Build binary for linux/amd64 and darwin/arm64
        run: |
          mkdir -p bin
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
            -ldflags="-s -w -X main.Version=${{ steps.version.outputs.version }} -X main.BuildTime=$(date -u '+%Y-%m-%d_%H:%M:%S') -X main.GitCommit=${{ github.sha }}" \
            -o bin/server-linux-amd64 \
            ./cmd/server
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build \
            -ldflags="-s -w -X main.Version=${{ steps.version.outputs.version }} -X main.BuildTime=$(date -u '+%Y-%m-%d_%H:%M:%S') -X main.GitCommit=${{ github.sha }}" \
            -o bin/server-darwin-arm64 \
            ./cmd/server

      - name: Create checksums
        run: |
          cd bin
          sha256sum server-linux-amd64 > checksums-amd64.txt
          sha256sum server-darwin-arm64 > checksums-arm64.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          generate_release_notes: true
          files: |
            bin/server-linux-amd64
            bin/checksums-amd64.txt
            bin/server-darwin-arm64
            bin/checksums-arm64.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-binary
          path: bin/server*
          retention-days: 7

  # ===========================================================================
  # Tag-only Jobs: Docker Build & Push, Trivy Scan
  # ===========================================================================

  docker-build-push:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: [sonarcloud]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: write
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.meta.outputs.version }}
            COMMIT=${{ github.sha }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.DOCKER_IMAGE }}:${{ steps.meta.outputs.version }}
          artifact-name: sbom-${{ steps.meta.outputs.version }}.spdx.json
          output-file: ./sbom.spdx.json
          upload-release-assets: false

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: ./sbom.spdx.json
          retention-days: 90

  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    needs: [docker-build-push]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.DOCKER_IMAGE }}:${{ needs.docker-build-push.outputs.image-tag }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          vuln-type: 'os,library'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy vulnerability scanner (table output)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.DOCKER_IMAGE }}:${{ needs.docker-build-push.outputs.image-tag }}'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          vuln-type: 'os,library'
          exit-code: '1'

      - name: Upload Trivy results artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-results
          path: trivy-results.sarif
          retention-days: 30
